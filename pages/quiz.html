<div>
	<div ng-show="!quizOver">

		<h2>{{question.question}}</h2>
		<ul id="options">
			<li ng-repeat="option in question.options">
				<label>
					<input type="radio" name="answer" value="{{$index + 1}}" ng-model="formAnswer">
					{{option}}
				</label>
			</li>
		</ul>
		<a href="{{question.nextUrl}}" ng-click="nextQuestion()">Next</a>

	</div>
	<!-- End of !quizOver -->
	<div ng-show="quizOver">
		<h2>You are...</h2>
		<a href="#/">Take the quiz again</a>
	</div>
	<!-- End of quizArea -->
</div>
